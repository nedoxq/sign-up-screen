<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Screen</title>
</head>

<body>
    <div id="signup">
        <form action="/sign-up">
            <h1>Welcome!</h1>
            <label for="user"></label>
            <input type="text" placeholder="Username" id="user" name="user" autocomplete="off">
            <label for="pass"></label>
            <input type="password" autocomplete="off" placeholder="Password" id="pass" name="pass">
            <button>Sign Up</button>
            <section>
                <p>or create an account with</p>
                <a href="https://www.instagram.com/"><img src="photos/instagram.png" alt="instagram" width="25px"
                        height="25px"></a>
                <a href="https://www.facebook.com/"><img src="photos/facebook.png" alt="facebook" width="25px"
                        height="25px"></a>
                <a href="https://twitter.com/"><img src="photos/twitter.png" alt="twitter" width="25px"
                        height="25px"></a>
            </section>
        </form>
        <p id="footer">If you already have an account, <a href="login">click here </a>to log in.</p>

    </div>
</body>

</html>
